<div class="card flex justify-content-center">
  <p-panel header="Fazer Pedido" [toggleable]="true">
    <div class="card">
      <p-table
        [value]="products"
        [(selection)]="selectedProducts"
        dataKey="nome"
        selectionMode="multiple"
        (selectionChange)="onSelectionChange($event)"
        [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 4rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th>Nome do Prato</th>
            <th>Valor</th>
            <th>Ingredientes</th>
            <th>Quantidade</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>
              <p-tableCheckbox [value]="product"></p-tableCheckbox>
            </td>
            <td>{{ product.nome }}</td>
            <td>{{ product.valor | currency: 'BRL' }}</td>
            <td>
              <ul class="list-none p-0 m-0">
                <li *ngFor="let ingrediente of product.ingredientes">
                  {{ ingrediente }}
                </li>
              </ul>
            </td>
            <td>
              <input
                type="number"
                [(ngModel)]="product.quantidade"
                (ngModelChange)="calcularTotal()"
                [min]="selectedProducts.includes(product) ? 1 : 0"
                [disabled]="!selectedProducts.includes(product)"
                class="w-16 p-2 border rounded">
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="total-section">
      <h3>Total do Pedido: {{ totalPedido | currency: 'BRL' }}</h3>
    </div>
    <div class="button-group">
      <p-toast></p-toast>
      <p-button label="Salvar" icon="pi pi-check" styleClass="save-button" (onClick)="SalvarPedido()"></p-button>
      <p-button label="Cancelar" icon="pi pi-times" styleClass="cancel-button" (onClick)="clearForm()"></p-button>
      <p-button label="Return" icon="pi pi-replay" styleClass="return-button" (onClick)="returnHome()"> </p-button>
    </div>
  </p-panel>
</div>
