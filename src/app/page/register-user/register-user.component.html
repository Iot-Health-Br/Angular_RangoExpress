<div class="container">
  <div class="card-flex">
    <h1>C A D A S T R A R</h1>
    <div class="input-group">
      <input type="text" pInputText placeholder="Nome" [(ngModel)]="nome" />
      <p-inputMask styleClass="primelabels" mask="999.999.999-99" [(ngModel)]="cpf" placeholder="CPF" />
      <p-inputMask styleClass="primelabels" mask="(99) 9 9999-9999" [(ngModel)]="telefone" placeholder="Telefone" />
      <input type="text" pInputText placeholder="Email" [(ngModel)]="email" />
      <input type="text" pInputText placeholder="Gênero" [(ngModel)]="genero" />
      <input type="text" pInputText placeholder="Endereço" [(ngModel)]="endereco" />
      <p-inputMask styleClass="primelabels" mask="-99.999999" [(ngModel)]="latitude" placeholder="latitude" />
      <p-inputMask styleClass="primelabels" mask="-99.999999" [(ngModel)]="longitude" placeholder="longitude" />
      <p-inputMask styleClass="primelabels" [(ngModel)]="nascimento" mask="99/99/9999" placeholder="Data De Nascimento" slotChar="dd/mm/yyyy" />
      <p-password styleClass="p-password-input" [(ngModel)]="password" [toggleMask]="true" placeholder="Senha" />
      <p-password styleClass="p-password-input" [(ngModel)]="confirmPassword" [toggleMask]="true" placeholder="Confirmar Senha" />
    </div>
    <div class="button-group">
      <p-toast />
      <p-button label="Voltar" icon="pi pi-arrow-left" styleClass="return-button" (onClick)="return()"></p-button>
      <p-button label="Save" icon="pi pi-check" styleClass="save-button" (onClick)="Save()"></p-button>
      <p-button label="Cancelar" icon="pi pi-times" styleClass="cancel-button" (onClick)="clearForm()"></p-button>
    </div>
  </div>
</div>
